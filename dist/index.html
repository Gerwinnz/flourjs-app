<!DOCTYPE html>
<html>
	<head>
		<title>Flourjs boilerplate</title>
		<style>
			.loading{
				position: fixed;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
			}
		</style>

		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	</head>

	<body>

		<!--
		|
		|	App div
		|
		-->
		<div id="flourjs-app">
			<div class="loading">
				Loading...
			</div>
		</div>




		<!--
		|
		|	Load scripts and css
		|
		-->
		<script type="text/javascript">
			(function(){

				var head = document.getElementsByTagName('head')[0];

				function loadFile(src, callback){
				  var script;
				  var ready;

				  var bits = src.split('.');
				  var type = bits.pop();

				  ready = false;

				  if(type === 'css'){
				  	// console.log('Loading css: ' + src);
				  	file = document.createElement('link');
					  file.rel = 'stylesheet';
					  file.href = src;
				  }

				  if(type === 'js'){
				  	// console.log('Loading script: ' + src);
				  	file = document.createElement('script');
					  file.type = 'text/javascript';
					  file.src = src;
				  }

				  file.onload = file.onreadystatechange = function() {
				    if (!ready && (!this.readyState || this.readyState == 'complete')){
				      ready = true;
				      callback();
				    }
				  };

				  head.appendChild(file);
				}

				function loadFiles(scripts, callback){
					var total = scripts.length;
				  var currentScriptIndex = 0;

				  var doLoadFile = function(){
				  	loadFile(scripts[currentScriptIndex], function(){
				  		total --;
				  		if(total === 0){
				  			callback();
				  		}else{
				  			currentScriptIndex ++;
				  			doLoadFile();
				  		}
			  		});
				  };

				  doLoadFile();
				}

				var scripts = [
					'https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js',
					'/js/vendor-ym63pj.js',
					'/js/script-gi0hfb.js',
					'/css/style-nppO84.css'
				];

				loadFiles(scripts, function(){
					startApp();
				});

			}());
		</script>




	</body>
</html>
